<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <style>
        canvas {
            border: 1px solid black;
            background-color: #f1f1f1;
        }

        body {
            background-color: #444;
        }
    </style>
</head>

<body onload="startGame()">

    <script>

        var myGamePiece;
        var myObstacles = [];

        function startGame() {
            myGamePiece = new component(30, 30, "red", 10, 120);
            myObstacle = new component(10, 200, "green", 300, 120);
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.canvas.style.cursor = "none"; // hide origin cursor
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0; // for multiple obstales
                this.interval = setInterval(updateGameArea, 20);

                // will follow mouse
                window.addEventListener('mousemove', function(e) { 
                    myGameArea.x = e.pageX;
                    myGameArea.y = e.pageY;
                }) 
                // touch screen follow
                window.addEventListener('touchmove', function(e) {
                    myGameArea.x = e.touches[0].screenX;
                    myGameArea.y = e.touches[0].screenY;
                })
                // mutli keyboard
                /*window.addEventListener('keydown', function(e) {
                    myGameArea.keys = (myGameArea.keys || []);
                    myGameArea.keys[e.keyCode] = true;
                })
                window.addEventListener('keyup', function(e) {
                    myGameArea.keys[e.keyCode] = false;
                }) */
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function() {
                clearInterval(this.interval);
            }
        }

        function everyInterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
            return false;
        }

        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            this.crashWith = function(otherobj) {
                var myLeft = this.x;
                var myRight = this.x + (this.width);
                var myTop = this.y;
                var myBottom = this.y + (this.height);
                var otherLeft = otherobj.x;
                var otherRight = otherobj.x + (otherobj.width);
                var otherTop = otherobj.y;
                var otherBottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((myBottom < otherTop) || (myTop > otherBottom) || (myRight < otherLeft) || (myLeft > otherRight)) {
                    crash = false;
                }
                
                return crash;
            }
        }

        function updateGameArea() {
            
            // multi obstales
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    myGameArea.stop();
                    return;
                }
            }

            myGameArea.clear();
            myGameArea.frameNo += 1;

            // top, gap, bottom obstales creation
            if (myGameArea.frameNo == 1 || everyInterval(150)) {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                myObstacles.push(new component(10, height, "green", x, 0));
                myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
            }

            // move obstales
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }

            // set to same position as cursor or touch (realtime)
            if (myGameArea.x && myGameArea.y) {  
                myGamePiece.x = myGameArea.x;
                myGamePiece.y = myGameArea.y;
            }

            // multi key board
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            if (myGameArea.keys && myGameArea.keys[37]) { myGamePiece.speedX = -1; }
            if (myGameArea.keys && myGameArea.keys[39]) { myGamePiece.speedX = 1; }
            if (myGameArea.keys && myGameArea.keys[38]) { myGamePiece.speedY = -1; }
            if (myGameArea.keys && myGameArea.keys[40]) { myGamePiece.speedY = 1; } 
            

            // update sreen
            //myObstacle.update();
            myGamePiece.newPos();
            myGamePiece.update(); 
            

        }


        // buttons below canvas move fucntion
        function moveUp() {
            myGamePiece.speedY -= 1;
        }

        function moveDown() {
            myGamePiece.speedY += 1;
        }

        function moveLeft() {
            myGamePiece.speedX -= 1;
        }

        function moveRight() {
            myGamePiece.speedX += 1;
        }

        function stopMove() {
            myGamePiece.speedY = 0;
            myGamePiece.speedX = 0;
        }
    </script>

    <table>
        <tr>
            <td col="2" align="center">
                <button onmousedown="moveUp()" onmouseup="stopMove()" ontouchstart="moveUp()">UP</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onmousedown="moveLeft()" onmouseup="stopMove()" ontouchstart="moveLeft()">LEFT</button>
            </td>
            <td>
                <button onmousedown="moveRight()" onmouseup="stopMove()" ontouchstart="moveRight()">RIGHT</button>
            </td>
        </tr>
        <tr>
            <td col="2" align="center">
                <button onmousedown="moveDown()" onmouseup="stopMove()" ontouchstart="moveDown()">DOWN</button>
            </td>
        </tr>
    </table>


</body>

</html>
